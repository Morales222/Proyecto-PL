<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificador de Números Primos</title>
	</head>
	<body>

	<h1>Verificador de Números Primos</h1>

	<label for="numeroInput">Ingresa un número:</label>
	<input type="number" id="numeroInput" />
	<button onclick="verificarPrimo()">Verificar Primo</button>

	<p id="resultado"></p>

	<script>
	function esPrimo(numero) {
		if (numero <= 1) {
			return false;								                
		}

		for (let i = 2; i < numero; i++) {
			if (numero % i === 0) {
				return false;
			}
		}

				return true;
				}

        function verificarPrimo() {
		            const numeroInput = document.getElementById('numeroInput').value;
		            const resultadoElemento = document.getElementById('resultado');

		            if (!numeroInput || isNaN(numeroInput)) {
				     resultadoElemento.textContent = 'Ingresa un número válido.';
				         return;
			    }

		            const numero = parseInt(numeroInput);

		        if (esPrimo(numero)) {
				     resultadoElemento.textContent = `${numero} es un número primo.`;
			} else{
				resultadoElemento.textContent = `${numero} no es un número primo.`;
			  }
	}
 
</script>
</body>
</html>
